[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "opaque-logger"
version = "0.1.0"
description = "Deterministic Data Masking Engine with Rust Core"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OPAQUE Team", email = "security@opaque.dev"}
]
keywords = ["security", "gdpr", "lgpd", "masking", "logging", "rust"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "regex>=2023.0.0",
    "cryptography>=41.0.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
