<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1419;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent bg) -->
  <circle cx="200" cy="200" r="190" fill="#f8f9fa" opacity="0"/>
  
  <!-- Main shield shape - geometric and precise -->
  <path d="M 200 60 L 320 120 L 320 240 Q 320 280 200 340 Q 80 280 80 240 L 80 120 Z" 
        fill="url(#shieldGradient)" 
        stroke="#00d4ff" 
        stroke-width="3"/>
  
  <!-- Inner hexagonal pattern representing data structure -->
  <g opacity="0.3" stroke="#00d4ff" stroke-width="1.5" fill="none">
    <!-- Hexagonal grid pattern -->
    <polygon points="200,120 230,135 230,165 200,180 170,165 170,135"/>
    <polygon points="170,165 200,180 200,210 170,225 140,210 140,180"/>
    <polygon points="230,165 260,180 260,210 230,225 200,210 200,180"/>
    <polygon points="200,210 230,225 230,255 200,270 170,255 170,225"/>
  </g>
  
  <!-- Mathematical checkmark symbol - representing validation -->
  <g filter="url(#glow)">
    <path d="M 160 200 L 185 230 L 250 160" 
          stroke="url(#accentGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Hash symbol elements - subtle, representing hashing -->
  <g opacity="0.15" stroke="#8b9dc3" stroke-width="2">
    <line x1="110" y1="140" x2="130" y2="160"/>
    <line x1="270" y1="140" x2="290" y2="160"/>
    <line x1="110" y1="280" x2="130" y2="260"/>
    <line x1="270" y1="280" x2="290" y2="260"/>
  </g>
  
  <!-- Wordmark -->
  <text x="200" y="370" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#1a2332" 
        text-anchor="middle"
        letter-spacing="2">OPAQUE</text>
  
  <!-- Subtle tagline -->
  <text x="200" y="390" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#6c757d" 
        text-anchor="middle"
        letter-spacing="3">MATH, NOT MAGIC</text>
</svg>
