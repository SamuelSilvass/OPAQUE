<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1419;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield icon on left -->
  <g transform="translate(0, 0)">
    <path d="M 100 30 L 170 60 L 170 120 Q 170 140 100 170 Q 30 140 30 120 L 30 60 Z" 
          fill="url(#shieldGradient)" 
          stroke="#00d4ff" 
          stroke-width="3"/>
    
    <g opacity="0.3" stroke="#00d4ff" stroke-width="1.5" fill="none">
      <polygon points="100,70 120,80 120,100 100,110 80,100 80,80"/>
      <polygon points="80,100 100,110 100,130 80,140 60,130 60,110"/>
      <polygon points="120,100 140,110 140,130 120,140 100,130 100,110"/>
    </g>
    
    <g filter="url(#glow)">
      <path d="M 75 100 L 92 120 L 130 75" 
            stroke="url(#accentGradient)" 
            stroke-width="10" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"/>
    </g>
  </g>
  
  <!-- Wordmark on right -->
  <text x="210" y="125" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="#1a2332" 
        letter-spacing="3">OPAQUE</text>
  
  <!-- Tagline below wordmark -->
  <text x="210" y="155" 
        font-family="'Inter', 'Segoe UI', Arial, sans-serif" 
        font-size="16" 
        font-weight="400" 
        fill="#6c757d" 
        letter-spacing="4">DETERMINISTIC DATA MASKING</text>
</svg>
